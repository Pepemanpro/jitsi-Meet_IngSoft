    <div class="main-content">
        <h1>Crear Reunión</h1>
        <form action="#" method="post" id="crearReunionForm">
            <label for="nombreReunion">Nombre de la Reunión (obligatorio):</label>
            <input type="text" id="nombreReunion" name="nombreReunion" required>

            <label for="descripcion">Descripción de la Reunión (opcional):</label>
            <textarea id="descripcion" name="descripcion" rows="4" placeholder="Añade una descripción"></textarea>

            <label for="tipoReunion">Tipo de Reunión:</label>
            <select id="tipoReunion" name="tipoReunion" required>
                <option value="publica">Pública</option>
                <option value="privada">Privada</option>
            </select>

            <label for="contrasena" id="contrasenaLabel">Contraseña (solo para reuniones privadas):</label>
            <input type="password" id="contrasena" name="contrasena">

            <input type="submit" value="Crear Reunión">
        </form>
    </div>
